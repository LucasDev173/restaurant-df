<table class="table">
  <thead>
    <tr>
      <th>Carrito</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let food of foods">
      <td>{{food.name}}</td>
      <td>x{{food.quantity}}</td>
      <td>${{food.price * food.quantity}}</td>
    </tr>
  </tbody>
</table>
<button class="btn btn-success">Terminar compra</button>
