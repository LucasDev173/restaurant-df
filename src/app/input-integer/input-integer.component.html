<div class="form-group">
  <button type="button" class="btn btn-default btn-xs" (click)="downQuantity()">
    <span class="glyphicon glyphicon-minus" aria-hidden="true">-</span>
  </button>
  <input class="smallInput " type="number" readonly  [(ngModel)]="quantity">
  <button type="button" class="btn btn-default btn-xs" (click)="upQuantity()">
    <span class="glyphicon glyphicon-plus" aria-hidden="true">+</span>
  </button>
</div>
